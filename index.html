<DOCTYPE html>
<html>
<head>
	<title>binary-clock-js</title>
	<script type="module" defer src="binary-clock.js" type="text/javascript"></script>	
</head>
<body>
	<canvas width="120" height="80" id="binaryClockCanvas"> </canvas>	
	<script type="module" defer >
		import {binaryClock} from './binary-clock.js'
		binaryClock();
	</script>
	<br />
	<canvas width="240" height="160" id="binaryClockCanvas2"> </canvas>
	<script type="module" defer >

		import {binaryClock} from './binary-clock.js'
		
		binaryClock({
			canvasId: "binaryClockCanvas2",
			color: { 
				on: "#FFFF00",
				off: "#000000",
				inactive: "#CCCCCC"
			}
		});

	</script>
</body>
</html>
